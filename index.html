<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors Game by nGendzo!</h1>
    <p class="sub-text">First to 5 wins!</p>
    <div class="button-div">
        <button class="rock button">Rock!</button>
        <button class="paper button">Paper!</button>
        <button class="scissors button">Scissors!</button>
    </div>
    <div class="score-div">
        <div class="player-score">
            <h2>Player Score:</h2>
            <p id="player-score">0</p>
        </div>

        <div class="computer-score">
            <h2>Computer score:</h2>
            <p id="computer-score">0</p>
        </div>
    </div>
    <p id="round-text"></p>
</body>
</html>
